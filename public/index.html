<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="container mt-5 text-center">

            <!-- Page title -->
            <h1>Visualizer</h1>

            <!-- Audio controls -->
            <div class="d-flex justify-content-center">
                <button id="start-btn" class="btn btn-primary mt-2">start</button>

                <!-- The [preload=auto] atribute means I expect that the audio can be downloaded directly, even before playing, for better user experience. -->
                <audio id="audio-controls" class="d-none" controls="true" preload="auto">
                    <source src="music.mp3" type="audio/mpeg">
                </audio>
            </div>

            <!-- Visualization -->
            <div class="visualizer m-auto mt-3 d-none"></div>
        </div>
    </div>
    <script src="public/bundle.js"></script>
</body>
</html>
